<!DOCTYPE html>
<html>
<head>
	<title>Coming Soon</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			background-color: black;
		}
		
		.container {
			width: 100%;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			color: white;
			font-family: Arial, sans-serif;
			font-size: 3rem;
			letter-spacing: 3px;
			text-transform: uppercase;
			position: relative;
			text-shadow: 0 0 20px black;
		}
		
		.glow {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			z-index: -1;
			box-shadow: 0 0 20px white;
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
		}
		
		.container:hover .glow {
			opacity: 1;
		}
		
		.btn {
			padding: 10px 20px;
			background-color: white;
			color: black;
			border: none;
			border-radius: 20px;
			font-size: 1.5rem;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.5s ease-in-out;
			margin-top: 30px;
		}
		
		.btn:hover {
			background-color: black;
			color: white;
		}
	</style>
</head>
<body>
	<div class="container">
		Coming Soon
		<div class="glow"></div>
		<button class="btn">Sign Up</button>
	</div>
</body>
</html>
